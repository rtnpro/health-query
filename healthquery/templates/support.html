{% extends "base.html" %}

{% block content %}
<div id="healthquery-gg">
    <iframe id="forum_embed"
     src="javascript:void(0)"
     scrolling="no"
     frameborder="0"
     class="span8"
     height="700">
    </iframe>

    <script type="text/javascript">
     document.getElementById("forum_embed").src =
     "https://groups.google.com/forum/embed/?place=forum/{{ forum_name }}" +
     "&hideforumtitle=true&showsearch=true&showpopout=true&parenturl=" +
     encodeURIComponent(window.location.href);
    </script> 
</div>
{% endblock %}
